<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Generator</title>
</head>
<body>
    <div id="output"></div>
    <input type="button" onClick="myfunc()" value="click me">

    <script>
        var adj=["super","wonderful","bad","angry","careful"];
        var output=document.getElementById("output");
        function myfunc(){
            var question = prompt("whats your name?");
            var nameAd = Math.floor(Math.random()*adj.length);
            output.innerHTML +=adj[nameAd] +" "+question+"<br>";

        }
    </script>

</body>
</html>
